<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script src="fetch-api-food.js"></script>

</head>

<body>

    <div>

        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">

            <div class="container-fluid">

                <a class="navbar-brand" href="Home.html">Food Store</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                    <span class="navbar-toggler-icon"></span>

                </button>

                <div class="collapse navbar-collapse" id="navbarNav">

                    <ul class="navbar-nav">

                        <li class="nav-item">

                            <a class="nav-link" href="#">Add Item</a>

                        </li>

                        <li class="nav-item">

                            <a class="nav-link" href="item-list.html">List Item</a>

                        </li>

                    </ul>

                </div>

            </div>

        </nav>

        <div class="container m-5">

            <form>

                <div class="row mb-3">

                    <label for="inputId" class="col-sm-2 col-form-label">Item ID</label>

                    <div class="col-sm-4">

                        <input type="number" class="form-control" id="inputId" required>

                    </div>

                </div>

                <div class="row mb-3">

                    <label for="inputitemname" class="col-sm-2 col-form-label">Item name</label>

                    <div class="col-sm-4">

                        <input type="text" class="form-control" id="inputitemname" required>

                    </div>

                </div>

                <div class="row mb-3">
                    <label for="status" class="col-sm-2 col-form-label">status</label>
                    <div class="col-sm-2">
                        <div class="form-check">
                           
                            <label class="form-check-label">
                                AVAILABLE
                                <input class="form-check-input" type="radio" name="status" id="btnradio1" value="AVAILABLE">
                            </label> 
                        <label class="form-check-label">
                            NOT AVAILABLE
                            <input class="form-check-input" type="radio" name="status" id="btnradio1" value="NOTAVAILABLE" >
                        </label>

                        </div>

                    </div>

                </div>

                <div class="row mb-3">

                    <label for="inputprice" class="col-sm-2 col-form-label">Price</label>

                    <div class="col-sm-4">

                        <input type="text" class="form-control" id="inputPrice" required>

                    </div>

                </div>
                <div class="row mb-3">

                        <div class="col-md-2">

                            <label for="colFormLabel" class="col-form-label">Category</label>

                        </div>

                        <div class="col-md-2">

                            <select id="category" class="form-select" aria-label="Default select example" required>

                                <option value="">---select---</option>

                                <option value="VEG">VEG</option>

                                <option value="NONVEG">NON-VEG</option>

                              </select>

       

                        </div>

                    </div>

                </div>
                <div class="col-sm-6">

            <button type="button" onclick="addAlbum()" class="btn btn-secondary">Add Item</button>
            </div>
                </div>


            </form>

        </div>

    </div>

</body>

<script>

    const addAlbum = () => {

        event.preventDefault();

        let item = {

            menuItemId: document.getElementById("inputId").value,

            itemName: document.getElementById("inputitemname").value,

            status: document.getElementById("btnradio1").value,

            price: document.getElementById("inputPrice").value,
            category: document.getElementById("category").value

        }

        console.log(item)

        saveAlbum(item).then(

            response => console.log(response)

        ).catch(response => console.log(response))

    }

</script>

</html>
