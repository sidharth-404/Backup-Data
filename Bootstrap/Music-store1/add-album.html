<!DOCTYPE html>

<html lang="en">

<head>

    <script src="fetch-api-music.js"></script>

</head>

<body>

    <div>

        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">

            <div class="container-fluid">

                <a class="navbar-brand" href="index.html">Music Store</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                    <span class="navbar-toggler-icon"></span>

                </button>

                <div class="collapse navbar-collapse" id="navbarNav">

                    <ul class="navbar-nav">

                        <li class="nav-item">

                            <a class="nav-link" href="#">Add Album</a>

                        </li>

                        <li class="nav-item">

                            <a class="nav-link" href="album-list.html">Album List</a>

                        </li>

                    </ul>

                </div>

            </div>

        </nav>

        <div class="container m-5">

            <form>

                <div class="row mb-3">

                    <label for="inputId" class="col-sm-2 col-form-label">Album ID</label>

                    <div class="col-sm-4">

                        <input type="number" class="form-control" id="inputId" required>

                    </div>

                </div>

                <div class="row mb-3">

                    <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>

                    <div class="col-sm-4">

                        <input type="text" class="form-control" id="inputTitle" required>

                    </div>

                </div>

                <div class="row mb-3">

                    <label for="inputTitle" class="col-sm-2 col-form-label">Artist</label>

                    <div class="col-sm-4">

                        <input type="text" class="form-control" id="inputArtist" required>

                    </div>

                </div>

                <div class="row mb-3">

                    <label for="inputTitle" class="col-sm-2 col-form-label">Price</label>

                    <div class="col-sm-4">

                        <input type="text" class="form-control" id="inputPrice" required>

                    </div>

                </div>

                <button type="button" onclick="addAlbum()" class="btn btn-secondary">Save Album</button>

            </form>

        </div>

    </div>

</body>

<script>

    const addAlbum = () => {

        event.preventDefault();

        let album = {

            id: document.getElementById("inputId").value,

            title: document.getElementById("inputTitle").value,

            artist: document.getElementById("inputArtist").value,

            price: document.getElementById("inputPrice").value

        }

        console.log(album)

        saveAlbum(album).then(

            response => console.log(response)

        ).catch(response => console.log(response))

    }

</script>
