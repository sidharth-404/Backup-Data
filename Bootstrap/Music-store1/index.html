<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script src="fetch-api-music.js"></script>

</head>

<body onload="getAlbumsAll()">

    <div>

        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">

            <div class="container-fluid">

                <a class="navbar-brand" href="#">Music Store</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                    <span class="navbar-toggler-icon"></span>

                </button>

                <div class="collapse navbar-collapse" id="navbarNav">

                    <ul class="navbar-nav">

                        <li class="nav-item">

                            <a class="nav-link" href="add-album.html">Add Album</a>

                        </li>

                        <li class="nav-item">

                            <a class="nav-link" href="album-list.html">Album List</a>

                        </li>

                    </ul>

                </div>

            </div>

        </nav>

        <div class="m-3 px-5 text-center">

            <table class="table table-bordered">

                <thead class="table table-dark table-striped">

                    <tr>

                        <th colspan="1">Album ID</th>

                        <th colspan="1">Title</th>

                        <th colspan="1">Artist</th>

                        <th colspan="1">Price</th>

                    </tr>

                </thead>

                <tbody id="tb1" class="table-info">

                </tbody>

            </table>

        </div>

    </div>

</body>

<script>

    function getAlbumsAll() {

        getAllAlbum().then(music => {

            let table = '';

            music.forEach(obj => {

         table += `<tr><td>${obj.id}</td>

          <td>${obj.title}</td>

          <td>${obj.artist}</td>

          <td>${obj.price}</td>

          </tr>`;

            });

            document.getElementById("tb1").innerHTML = table;

        })

    }

</script>

</html>
